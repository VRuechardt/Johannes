<div class="projects--wrapper">

    <div class="container">
        <div class="row">
            <div class="col s12">

                <div class="projects--title">
                    <span class="grey-text">Projekte</span>
                    | {{project.title}}
                </div>

                <div class="clear"></div>

            </div>
        </div>

        <div class="row">

            <div class="col s12 m8 l9 project--left">

                <img ng-src="{{project.images[0].path}}">

            </div>

            <div class="col s12 m4 l3 project--right">

                <h1>{{project.title}}</h1>

                <p>
                    {{project.content}}
                </p>

            </div>

            <div class="col s12 m8 l9 project--left" ng-repeat="img in project.images track by $index" ng-if="$index > 0">

                <hr>

                <img ng-src="{{img.path}}">

            </div>

        </div>

    </div>

</div>

<div class="project--prev" ng-class="{disabled: index < 1}" ng-click="prev()">

    <i class="fa fa-chevron-left"></i>

</div>

<div class="project--next" ng-class="{disabled: index >= projects.length - 1}" ng-click="next()">

    <i class="fa fa-chevron-right"></i>

</div>

<footer-directive></footer-directive>
